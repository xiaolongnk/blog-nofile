# Site
title: Faith's blog
subtitle: 那条鱼看起来生气了
description: 那条鱼看起来生气了
author: Faith
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.nofile.cc
root: ''
permalink: posts/:category/:year/:month/:day/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Header
menu:
  Home: /
  Archives: /archives
  About: /about

rss: /atom.xml

# Content
excerpt_link: Read More
fancybox: true

duoshuo_shortname: nofile

# Sidebar
sidebar: right
widgets:
- category
- tagcloud
- archive
- recent_posts
- duoshuo_recent_comments

# display widgets at the bottom of index pages (pagination == 2)
# widget behavior
archive_type: 'monthly'
show_count: false

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

#baidu_tongji:
baidu_tongji: true
## Miscellaneous
#google_analytics:

favicon: /favicon.png
#twitter:
#google_plus:
#fb_admins:
#fb_app_id:

# Pagination
## Set per_page to 0 to disable pagination
per_page: 30
pagination_dir: page

